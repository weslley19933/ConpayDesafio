<body>
    <div class="body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th class="qtd" scope="col">Quantidade</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                    <td style="width:100px"><img id="imagemProd" [src]="item.img"></td>
                    <td>{{item.name}}</td>
                    <td style="width:100px">{{item.unitCost | currency: "R$"}}</td>
                    <td class="qtd">
    
                        <mat-icon (click)="increaseQtd(item)">add_circle</mat-icon>
                        {{item.quantity}}
                        <mat-icon (click)="decreaseQtd(item)">remove_circle_outline</mat-icon>
                    
                       
                    </td>
                    <td>{{item.total | currency: "R$"}}</td>
                    <td id="lixeira">
                        <mat-icon (click)="removeProd(item)">delete</mat-icon>
                    </td>
                    </tr>
                </tbody>
            </table>
    </div>  
    
    <footer class="bg-light">
        <div class="container" *ngIf="items.length > 0">
            <div id="linhaFooter" class="row">
                <div class="col-6">
                    <strong>Total: {{value | currency:"R$"}}</strong>
                </div>
                <div class="col-6">
                    <button class="btn btn-dark btn-sm" (click)="endTransation()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </footer>
</body>
