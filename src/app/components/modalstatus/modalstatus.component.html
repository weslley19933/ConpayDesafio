<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Status: {{status}}</h1>
    </header>
    <section id="modal-body">
        <p>{{message}}</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">
            Ok
        </button>
    </footer>
</div>
