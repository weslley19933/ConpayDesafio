<body>
    <div *ngIf="items.length === 0" class="container" id="carroVazio">
        <div id="divCarroVazio">
            <img id="imgCarroVazio" [src]="imgs.carrinhoVazio">
        </div>
        <strong>O seu carrinho de compras est√° vazio!!!</strong>
        <div id="VoltarBtn">
            <button id="VoltarBtn" class="btn btn-dark" routerLink='/produtos'>Voltar</button>
        </div>
    </div>
    <div class="body" *ngIf="items.length > 0">
        <div class="container-fluid">
            <div class="row" id="cabecalho">
                <div id="logo" class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <img [src]="imgs.carrinho" id="carrinhoIcon">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <button type="button" class="btn btn-dark btn-sm" id="contCompraBtn" (click)="backTOListProd()">Continuar comprando</button>
                </div>
            </div>
            <div class="row" id="listaProd" *ngFor="let item of items">
                <div class="col-xl-2">
                    <img id="imagemProd" [src]="item.img">
                </div>
                <div class="col-xl-4" id="nome">
                    <strong >{{item?.name}}</strong>
                </div>
            </div>
        </div>
        <footer class="bg-light">
            <div class="container" *ngIf="items.length > 0">
                <div id="linhaFooter" class="row">
                    <div class="col-6">
                        <strong>Total: {{value | currency:"R$"}}</strong>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-dark btn-sm">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
</body>
