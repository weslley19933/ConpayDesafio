<body>
  <div class="container">
    <div class="row">
        <div class="col">
          <div class="card">
            <div id="title">
              <h2 class="card-title">{{ produto?.name}}</h2>
            </div>
            <div id="divImgProd">
              <img id="produtoImg" [src]="produto?.img">
            </div>
            <div id="descricao">
              <div class="card-body">
                <h3 class="card-text">{{ produto?.unitCost | currency:'R$'}}</h3>
                <p id="span" class="card-text">{{ produto?.description}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6">
                <button type="button" id="BtnComprar" class="btn btn-dark btn-sm" (click)="addToCart(produto)">Adicionar ao Carrinho</button>
              </div>
              <div class="col-xl-6">
                <button type="button" id="BtnComprar" class="btn btn-dark btn-sm" (click)="GoToCart()">Ir para o carrinho</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
